# GBot HTTP-Only Configuration (Step 1 of 2)
# USE THIS FIRST to get the site running, THEN run Certbot.

# --- Rate Limiting Zones ---
limit_conn_zone $binary_remote_addr zone=gbot_conn_limit:10m;
limit_req_zone $binary_remote_addr zone=gbot_api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=gbot_upload:10m rate=1r/s;

# --- Upstream Application ---
upstream gbot_app {
    server 127.0.0.1:5000 fail_timeout=0;
    keepalive 32;
}

# --- HTTP Server (Port 80) ---
server {
    listen 80 default_server;
    server_name ecochain.site www.ecochain.site 78.141.217.36;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Client settings
    client_max_body_size 500M;
    client_body_buffer_size 128k;
    keepalive_timeout 65s;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json;

    # Main location
    location / {
        limit_req zone=gbot_api burst=100 nodelay;
        
        proxy_pass http://gbot_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Upload endpoint
    location /api/upload-app-passwords {
        limit_req zone=gbot_upload burst=5 nodelay;
        proxy_pass http://gbot_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        proxy_request_buffering off;
        proxy_buffering off;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
