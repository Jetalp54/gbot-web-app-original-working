# GBot Production Nginx Configuration
# 1. Upload to: /etc/nginx/sites-available/gbot
# 2. Link: sudo ln -sf /etc/nginx/sites-available/gbot /etc/nginx/sites-enabled/
# 3. Test: sudo nginx -t
# 4. Reload: sudo systemctl reload nginx

# --- Rate Limiting Zones ---
# Renamed zones to 'gbot_*' to prevent conflicts with default nginx.conf
limit_conn_zone $binary_remote_addr zone=gbot_conn_limit:10m;
limit_req_zone $binary_remote_addr zone=gbot_api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=gbot_upload:10m rate=1r/s;

# --- Upstream Application ---
upstream gbot_app {
    server 127.0.0.1:5000 fail_timeout=0;
    keepalive 32;
}

# --- HTTP (Port 80) -> Redirect to HTTPS ---
server {
    listen 80;
    server_name ecochain.site www.ecochain.site 78.141.217.36;

    # Allow Certbot challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://ecochain.site$request_uri;
    }
}

# --- HTTPS (Port 443) ---
server {
    listen 443 ssl http2;
    server_name ecochain.site www.ecochain.site;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/ecochain.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ecochain.site/privkey.pem;

    # SSL Optimization
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Client settings
    client_max_body_size 500M;
    client_body_buffer_size 128k;
    client_body_timeout 300s;
    client_header_timeout 60s;
    keepalive_timeout 65s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml;

    # Connection limiting
    limit_conn gbot_conn_limit 100;

    # Main location
    location / {
        limit_req zone=gbot_api burst=100 nodelay;
        
        proxy_pass http://gbot_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Upload endpoint (High timeout)
    location /api/upload-app-passwords {
        limit_req zone=gbot_upload burst=5 nodelay;
        
        proxy_pass http://gbot_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        proxy_request_buffering off;
        proxy_buffering off;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Block sensitive files
    location ~ /\. { deny all; access_log off; log_not_found off; }
    location ~ \.(env|log|conf)$ { deny all; access_log off; log_not_found off; }
}
